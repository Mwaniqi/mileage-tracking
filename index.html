<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Mileage Tracker</title>
</head>
<body>
  <main>
    <h1>Mileage Record</h1>
    <header>
        <h3>History</h3>
        <button id="addBtn">Add</button>
    </header>
    <div class="modal">
      <section id="modal-content">
        <form>
          <label>Date
            <input  id="dateInput" type="date">
          </label>
          <label>Odometer
            <input id="odoInput" type="number" min="0" step=".1" placeholder="odometer(mil)">
          </label>
          <label>Volume
            <input id="volInput" type="number" min="0" step=".001" placeholder="volume(gal)">
          </label>
          <label>Price ($/gal)
            <input id="priceInput" type="number" min="0" step=".001" placeholder="price (/gal)">
          </label>
          <div>
            <button id="saveBtn">Save</button>
            <button id="cancelBtn">Cancel</button>
          </div>
        </form>        
      </section>
    </div>

    <section id="showData"></section>
  </main>

 <script src="script.js"></script>
</body>
</html>
